<h2>Login</h2>
  <form class="form-horizontal" method="post">
  
    <div class="control-group">
      <label class="control-label" for="Username">Username</label>
      <div class="controls">
        <input id="Username" type="text" ng-model="logUser.user.username" placeholder="Username"></input>
      
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="Password">Password</label>
      <div class="controls">
        <input id="Password" type="password" ng-model="logUser.user.password" placeholder="Password"></input>
      </div>
    </div>

    
    <button ng-click="checkUser()">Login</button>
      <a href="#register">Register</a>
  </form>
