<h2>Registration</h2>
  <form class="form-horizontal" method="post">
  
    <div class="control-group">
      <label class="control-label" for="Username">Username</label>
      <div class="controls">
      											<!-- newUser e ot user.js $scope.newUser -->
      											<!-- user e ?, tova koeto predpolagam e imeto na classa s malka bukva -->
      											<!-- username e private poleto v User class-a User.java -->
        <input id="Username" type="text" ng-model="newUser.user.username" placeholder="Username"></input>
      
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="Password">Password</label>
      <div class="controls">
        <input id="Password" type="password" ng-model="newUser.user.password" placeholder="Password"></input>
      </div>
    </div>
    
    <button ng-click="createNewUser()">Register</button>
     <a href="#login">Go to Login</a>
  </form>
