    <h2 class="sub-header">List of all rooms</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="room in rooms">
            <td>{{room.name}}</td>
            <td>{{room.capacity}}</td>
            
        </tr>
        </tbody>
    </table>
